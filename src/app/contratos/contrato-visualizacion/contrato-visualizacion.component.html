<app-usuario-cliente-logeado-header></app-usuario-cliente-logeado-header>
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"><h1>Contratos Registrados a lo largo del tiempo</h1></div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content position-relative mt-3 mx-5">
      <div class="nav justify-content-end">
      </div>
      <br />
      <br />
      <table class="table table-hover fs-6">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Estado Contrato</th>
            <th scope="col">Fecha Emision</th>
            <th scope="col">Modo de Pago</th>
            <th scope="col">Ver</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contrato of listaDeContrato">
            <td>{{ contrato.id }}</td>
            <td>
              {{ contratoActivo(contrato.estadoContrato) }}
            </td>
            <td>{{ contrato.fecCreacion }}</td>
            <td>{{ contrato.modDePago }}</td>
            <td>
              <a [routerLink]="['/cliente/contrato', id]"
                ><button class="btn btn-outline-primary">
                  <i class="far fa-eye"></i> Ver
                </button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
