<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Pagos</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content position-relative mt-3 mx-5">
      <div class="nav justify-content-end ">
          <button class="btn btn-outline-secondary" routerLink="/inicioAdmin/id/agregarPago">
            <i class="far fa-plus-square"> Agregar Nuevo Pago</i>
          </button>
      </div>

      <br />
      <br />
      <table class="table table-hover fs-6">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Monto</th>
            <th scope="col">Fecha Limite Pago</th>
            <th scope="col">Estado Pago</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pago of lista">
            <td>{{ pago.id }}</td>
            <td>
              {{
                pago.monto
              }}
            </td>
            <td>{{ pago.fechaLimitePago }}</td>
            <td>{{ pago.estadoPago }}</td>
            <td>
              <a [routerLink]="['/inicioAdmin/id/visualizarPago',pago.id]"><button class="btn btn-outline-primary">
                <i class="far fa-eye"></i> Ver
              </button></a>
            </td>
            <td>
              <a [routerLink]="['/inicioAdmin/id/editarPago',pago.id]"><button class="btn btn-outline-warning" >
                <i class="far fa-edit"></i> Editar
              </button></a>
            </td>
            <td>
              <a href="/inicioAdmin/id/pagos"><button  (click)="eliminarPago(pago.id)" class="btn btn-outline-danger">
                <i class="far fa-trash-alt"></i> Eliminar
              </button>
            </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
