<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Registrar Respuesta</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content position-relative mt-3 mx-5">
        <div class="nav justify-content-end ">
            <button class="btn btn-outline-secondary" routerLink="/inicioAdmin/id/respuestas">
                <i class="fas fa-arrow-circle-left"> Volver</i>
            </button>
        </div>
            
        <br />
        <br />
        <div class="s">
            <form class="fs-6">
                <!-- contenido input -->
                <div class="form-outline mb-4">
                    <input  type="text" id="contenido" class="form-control" #contenido/>
                    <label class="form-label" for="contenido">Contenido de la respuesta</label>
                </div>


                <div class="form-outline mb-4">
                    <input type="text" id="empleadoRespondio" class="form-control" #empleadoRespondio />
                    <label class="form-label" for="empleadoRespondio">Empleado que respondio</label>
                </div> 

                <div class="form-outline mb-4">
                    <input type="text" id="ticketRespondio" class="form-control" #ticketRespondio />
                    <label class="form-label" for="ticketRespondio">Ticket que respondio</label>
                </div> 

                <!-- Submit button -->
                <a href="/inicioAdmin/id/respuestas" class="btn btn-primary btn-lg mb-4" tabindex="-1" role="button" (click)="crearRespuesta(contenido.value,empleadoRespondio.value,ticketRespondio.value)"> Crear Pago</a>
        
            </form>
        </div>




      </div>
    </div>
  </div>
